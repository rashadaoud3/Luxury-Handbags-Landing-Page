<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Bags | Girls Bags</title>
    <link rel="stylesheet" href="css/oorder.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Girls Bags</div>
        <ul >
          <li><a href="index.html">Home</a></li>
          <li><a href="order.html">Order</a></li>
        </ul>
      </nav>
    </header>

    <section id="order">
      <h1>ORDER YOUR BAG</h1>

      <div class="order-form">
        <h2>Select Your Handbag</h2>
        <form action="#" method="post">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="e.g. Rasha Daoud"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="e.g. name@gmail.com"
            required
          />

          <label for="bag">Select Handbag</label>
          <select id="bag" name="bag" required>
            <option value="luxury-bag-1">Dior Handbag</option>
            <option value="luxury-bag-2">YSL Handbag</option>
            <option value="luxury-bag-3">Louis Vuitton Handbag</option>
            <option value="luxury-bag-4">Chanel Handbag</option>
          </select>

          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            max="10"
            required
          />

          <label for="delivery-address">Delivery Address</label>
          <textarea
            id="delivery-address"
            name="delivery-address"
            placeholder="Enter your delivery address"
            required
          ></textarea>

          <div class="form-buttons">
            <button type="submit">PLACE ORDER</button>
            <button type="reset">RESET</button>
          </div>
        </form>
      </div>
    </section>

        Palestine.
      </p>
    </footer>
  </body>
</html>
